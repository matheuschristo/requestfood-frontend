<div>
    <mat-dialog-content>
        <p>{{ data.content }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]=false>
            {{ data.cancelText }}
        </button>

        <button mat-button [mat-dialog-close]=true>
            {{ data.confirmText }}
        </button>
    </mat-dialog-actions>
</div>
