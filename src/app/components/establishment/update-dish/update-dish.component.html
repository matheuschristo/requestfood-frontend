<main>

    <section>

        <div id="container-image-title">
            <img id="image-consumable" [src]="consumable.image">
            <p>{{ consumable.name }}</p>
        </div>
        <div id="container-select">
            <div id="div-input">
                <div class="div-for-input">
                    <label for="">Nome</label>
                    <input id="name" type="text" [placeholder]="consumable.name" [(ngModel)]="dish.name">
                </div>
                <div class="div-for-input"> 
                    <label for="">Valor</label>
                    <input id="price" type="text" [placeholder]="consumable.price | currency: 'BRL'" [(ngModel)]="dish.price">
                </div>
            </div>
            <div id="div-textarea-select">
                <div class="div-for-input">
                    <label for="">Descricao</label>
                    <textarea name="" id="description" cols="30" rows="10" [placeholder]="consumable.description" [(ngModel)]="dish.description"></textarea>
                </div>
                <div class="div-for-input">
                    <label for="">Tipos</label>
                    <select name="" id="category">
                        <option value="0">Cheesburguer</option>
                        <option value="1">Sobremesa</option>
                        <option value="2">Porcao</option>
                        <option value="3">Vegano</option>
                        <option value="4">Marmita</option>
                        <option value="5">Sushi</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="container-button">
            <button (click)="onBack()">Voltar</button>
            <button (click)="putDish()">Salvar consumivel</button>
        </div>

    </section>

</main>
