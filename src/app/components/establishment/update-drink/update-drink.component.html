<main>

    <section>

        <div id="container-image-title">
            <img id="image-consumable" [src]="consumable.image">
            <p>{{ consumable.name }}</p>
        </div>
        <div id="container-select">
            <div id="div-input">
                <div class="div-for-input">
                    <label for="">Nome</label>
                    <input id="name" type="text" [placeholder]="consumable.name" [(ngModel)]="drink.name">
                </div>
                <div class="div-for-input"> 
                    <label for="">Valor</label>
                    <input id="price" type="text" [placeholder]="consumable.price | currency: 'BRL'" [(ngModel)]="drink.price">
                </div>
            </div>
            <div id="div-textarea-select">
                <div class="div-for-input">
                    <label for="">Descricao</label>
                    <textarea name="" id="description" cols="30" rows="10" [placeholder]="consumable.description" [(ngModel)]="drink.description"></textarea>
                </div>
                <div class="div-for-input">
                    <label for="">Tipos</label>
                    <select name="" id="category" [(ngModel)]="drink.categoryDrink">
                        <option value="0">Cerveja</option>
                        <option value="1">Refrigerante</option>
                        <option value="2">Suco</option>
                        <option value="3">Destilado</option>
                        <option value="4">Vinho</option>
                        <option value="5">Whisky</option>
                    </select>
                    <label for="">Alcoolico</label>
                    <select name="" id="alcoholic" [(ngModel)]="drink.alcoholic">
                        <option value="true">Sim</option>
                        <option value="false">Nao</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="container-button">
            <button (click)="onBack()">Voltar</button>
            <button (click)="putDrink()">Salvar consumivel</button>
        </div>

    </section>

</main>
