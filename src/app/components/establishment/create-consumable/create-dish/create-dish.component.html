<main>

    <section>
        <div class="titles">
            <h2 class="subtittle" *ngIf="currentTab == 0">Passo 1 - Nome e Imagem</h2>
            <h2 class="subtittle" *ngIf="currentTab == 1">Passo 2 - Descrição do Consumivel</h2>
            <h2 class="subtittle" *ngIf="currentTab == 2">Passo 3 - Valor e Categoria</h2>
        </div>

        <div *ngIf="currentTab != 3" class="steps">
            <span class="step" [ngStyle]="{'background-color': (currentTab == 0 ? '#ffc000' : '#ffffff')}"></span>
            <span class="step" [ngStyle]="{'background-color': (currentTab == 1 ? '#ffc000' : '#ffffff')}"></span>
            <span class="step" [ngStyle]="{'background-color': (currentTab == 2 ? '#ffc000' : '#ffffff')}"></span>
        </div>

        <form #dishForm="ngForm">
            <div class="tab" *ngIf="currentTab == 0">
                <label class="label-text" for="name" id="name">Nome do Consumivel</label>
                <input type="text" [(ngModel)]="newDish.name" required id="name" name="name" maxlength="15" minlength="2" />
            </div>

            <div class="description" *ngIf="currentTab == 1">
                <label class="label-text" for="description" id="description">Descrição do Consumivel</label>
                <textarea class="descriptiontext" [(ngModel)]="newDish.description" name="description" id="description" cols="60" rows="9"
                    required></textarea>
            </div>

            <div class="tab-category" *ngIf="currentTab == 2">
                <label class="label-text" for="category" id="category">Tipos</label>
                <select class="select" name="category" [(ngModel)]="newDish.categoryDish" required id="category">
                    <option value="0">CheeseBurguer</option>
                    <option value="1">Sobremesa</option>
                    <option value="2">Porção</option>
                    <option value="3">Vêgano</option>
                    <option value="4">Almoço/Marmita</option>
                    <option value="5">Sushi</option>
                    <option value="6">Pizza</option>
                </select>

                <label class="label-text" for="price" id="pricse">Valor</label>
                <input type="text" [(ngModel)]="newDish.price" name="price" id="price"/>
            </div>
            <div class="tab" *ngIf="currentTab == 3">
                <label class="label" for="image" id="image">Clique para adicionar a Imagem do Consumivel</label>
                <input type="file" class="image" id="image" name="image"/>
            </div>
        </form>
        <div class="buttons">
            <button (click)="alterStep(-1)" *ngIf="currentTab != 3">Voltar</button>
            <button (click)="alterStep(1)" [disabled]="dishForm.form.invalid" *ngIf="currentTab != 2">Próximo</button>
            <button (click)="doRegister()" [disabled]="dishForm.form.invalid" *ngIf="currentTab == 2">Cadastrar</button>
        </div>
        
    </section>
</main>
