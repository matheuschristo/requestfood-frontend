<main>
    <section>
        <div class="titles">
            <h2 class="subtittle" *ngIf="currentTab == 0">Passo 1 - Nome e Imagem</h2>
            <h2 class="subtittle" *ngIf="currentTab == 1">Passo 2 - Descrição do Consumivel</h2>
            <h2 class="subtittle" *ngIf="currentTab == 2">Passo 3 - Valor e Categoria</h2>
        </div>

        <div class="steps">
            <span class="step" [ngStyle]="{'background-color': (currentTab == 0 ? '#ffc000' : '#ffffff')}"></span>
            <span class="step" [ngStyle]="{'background-color': (currentTab == 1 ? '#ffc000' : '#ffffff')}"></span>
            <span class="step" [ngStyle]="{'background-color': (currentTab == 2 ? '#ffc000' : '#ffffff')}"></span>
        </div>

        <form>
            <div class="tab" *ngIf="currentTab == 0">
                <label class="label-text" for="name" id="name">Nome do Consumivel</label>
                <input type="text" required id="name" name="name" maxlength="15" minlength="2" />

                <label class="label" for="image" id="image">Clique para adicionar a Imagem do Consumivel</label>
                <input type="file" class="image" id="image" name="image" />
            </div>

            <div class="description" *ngIf="currentTab == 1">
                <label class="label-text" for="description" id="description">Descrição do Consumivel</label>
                <textarea class="descriptiontext" name="description" id="description" cols="60" rows="9"required></textarea>
            </div>

            <div class="tab-category-drink" *ngIf="currentTab == 2">
             <div class="selects">
                <div class="category">
                <label class="types" for="category" id="category">Categoria</label>
                <select class="select" name="select" id="category">
                    <option value="option">Bebida</option>
                    <option value="option">Soda</option>
                    <option value="option">Suco</option>
                    <option value="option">Destilado</option>
                    <option value="option">Vinho</option>
                </select>
            </div>
            <div class="type"> 
                <label class="types" for="type" id="type">Alcoólico</label>
                <select class="select" name="type" id="type">
                    <option value="option">Sim</option>
                    <option value="option">Não</option>
                </select>
            </div>
            </div>
                <label class="label-text" for="value" id="value">Valor</label>
                <input type="text" required id="value" name="value" />
            </div>
        </form>
        <div class="buttons">
            <button (click)="alterStep(-1)" *ngIf="currentTab != 3">Voltar</button>
            <button (click)="alterStep(1)" *ngIf="currentTab != 2">Próximo</button>
            <button (click)="doRegister()" *ngIf="currentTab == 2">Cadastrar</button>
        </div>
    </section>
</main>
